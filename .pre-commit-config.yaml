# Pre-commit configuration for Momentum-3.0 MLLM project
# ========================================================
# This file configures pre-commit hooks to maintain code quality

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        exclude: ^(docs/|notebooks/)

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]
        exclude: ^(docs/|notebooks/)

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=88",
          "--extend-ignore=E203,W503,E501",
          "--exclude=docs/,notebooks/,__pycache__,*.egg-info"
        ]

  # Type checking (optional - can be slow)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.5.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-PyYAML, types-requests]
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       exclude: ^(docs/|notebooks/|tests/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "mllm_project/src/"]
        exclude: ^tests/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check YAML files
      - id: check-yaml
        exclude: ^(.github/|docs/)
      
      # Check JSON files
      - id: check-json
      
      # Check for Python syntax errors
      - id: check-ast
      
      # Check for case conflicts
      - id: check-case-conflict
      
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      
      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      
      # Fix end of files
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      
      # Check for debug imports and breakpoints
      - id: debug-statements
      
      # Check requirements.txt
      - id: requirements-txt-fixer

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        types: [yaml]
        exclude: ^(.github/|docs/)

  # Jupyter notebook cleaning (if using notebooks in git)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-black
        files: \.ipynb$
        args: [--line-length=88]
      - id: nbqa-isort
        files: \.ipynb$
        args: [--profile=black]

  # Remove output from Jupyter notebooks
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        files: \.ipynb$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        files: \.sh$

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        files: Dockerfile.*

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# Default language version
default_language_version:
  python: python3.9

# Exclude patterns (global)
exclude: |
  (?x)^(
    .*\.egg-info/.*|
    .*/__pycache__/.*|
    .*/\.git/.*|
    docs/.*|
    data/.*|
    models/.*|
    checkpoints/.*|
    outputs/.*|
    logs/.*|
    .*\.log|
    .*\.tmp
  )$
